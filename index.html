<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontor</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('pp.webp') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Image will cover the entire background */
      color: white; /* Text color */
      overflow: hidden; /* Prevent unnecessary scrollbars */
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: none; /* Default cursor ‡¶¨‡¶®‡ßç‡¶ß */
      border: none;
      border-radius: 30px; /* Rounded buttons */
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add button shadow */
    }
    #yes {
      background-color: #28a745;
      color: white;
    }
    #yes:hover {
      background-color: #218838;
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
    #no {
      background-color: #dc3545;
      color: white;
    }
    #no:hover {
      background-color: #c82333;
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
    .footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #f1f1f1;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .footer a {
      color: #FFD700; /* Golden color for link */
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    /* Custom Pointer Style */
    .custom-pointer {
      width: 25px;
      height: 25px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #ff4757; /* Highlighted border */
      border-radius: 50%;
      position: fixed;
      pointer-events: none; /* Pointer can't interact with elements */
      z-index: 1000;
      box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
    }
  </style>
</head>
<body>
  <div id="pointer" class="custom-pointer"></div> <!-- Custom Pointer -->

  <h1>Do you love me? ü•∞</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="footer">
    <h2>Proposed by Ontor</h2>
    <p>
      <a href="https://www.facebook.com/ontor.islam.541460" target="_blank" aria-label="Visit Ontor's Facebook profile">Facebook ID</a>
    </p>
  </div>

  <script>
    const pointer = document.getElementById("pointer");
    const noButton = document.getElementById("no");

    // Custom pointer follows mouse movement
    document.addEventListener("mousemove", (e) => {
      pointer.style.left = `${e.pageX}px`;
      pointer.style.top = `${e.pageY}px`;
    });

    // Move "No" button randomly on hover or touch
    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noButton.style.position = "absolute";
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    }

    // Yes button click event
    document.getElementById("yes").addEventListener("click", () => {
      alert("I Love You Too ü•∞ü•∞ü•∞ and I knew it! ü•∞ü•∞ü•∞");
    });

    // No button click event
    noButton.addEventListener("click", () => {
      alert("You can't say no! üòú");
    });
  </script>
</body>
</html>
